<ion-content class="ion-padding">
  <ion-toolbar>
    <ion-segment (ionChange)="segmentChanged()"
                 [(ngModel)]="segment">
      <ion-segment-button value="0">
        <ion-label>Inventory</ion-label>
      </ion-segment-button>
      <ion-segment-button value="1">
        <ion-label>Shopping List</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <ion-slides #slides
              (ionSlideDidChange)="slideChanged()">
    <ion-slide class="flexbox--column ion-padding">
      <rc-inventory #rcInventory></rc-inventory>
    </ion-slide>
    <ion-slide>
      <rc-shopping-list #rcShoppingList></rc-shopping-list>
    </ion-slide>
  </ion-slides>
</ion-content>
